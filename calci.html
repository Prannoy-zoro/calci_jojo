<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALUCULATOR</title>
    <link rel="stylesheet" href="calci.css" />
  </head>
  <body>
    <main>
      <div class="display-output">0</div>
      <div class="num-div">
        
        <button class="button-clear" data-action="clear">AC</button>
        <button class="button-divide" data-action="operator">&divide;</button>
        <button class="button-0" data-digit="0">0</button>


        <button class="button-1" data-digit="1">1</button>
        <button class="button-2" data-digit="2">2</button>
        <button class="button-3" data-digit="3">3</button>
        <button class="button-+" data-action="add">+</button>


        <button class="button-4" data-digit="4">4</button>
        <button class="button-5" data-digit="5">5</button>
        <button class="button-6" data-digit="6">6</button>
        <button class="button--" data-action="minus">-</button>


        <button class="button-7" data-digit="7">7</button>
        <button class="button-8" data-digit="8">8</button>
        <button class="button-9" data-digit="9">9</button>
       <button class="button-x" data-action="multiplication">x</button>
      </div>
      
        
        
        
        
        
        
      
    </main>

    <script src="calci.js"></script>
  </body>
</html>
